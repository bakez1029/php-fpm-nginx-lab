services:
  php:
    image: ghcr.io/bakez1029/php-fpm-nginx-lab/php-app:latest
    env_file:
      - ./src/.env
    volumes:
      - ./src:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - appnet

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8081:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - appnet

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata_prod:/var/lib/mysql
    networks:
      - appnet

volumes:
  dbdata_prod:

networks:
  appnet:
