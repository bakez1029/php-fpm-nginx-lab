name: CI-CD

on:
  push:
    branches:
      - master
  pull_request:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/php-app

jobs:

  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          cat <<EOF > src/.env
          DB_HOST=mysql
          DB_NAME=app
          DB_USER=root
          DB_PASS=root
          EOF

      - name: Install dependencies
        run: docker compose run --rm composer install --no-interaction --prefer-dist

      - name: Build stack
        run: docker compose up -d --build

      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080 >/dev/null; then
              echo "App ready"
              exit 0
            fi
            sleep 2
          done
          docker compose logs
          exit 1

      - name: Tear down
        if: always()
        run: docker compose down -v


  push-image:
    needs: build-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug repository structure
        run: |
          echo "===== WORKSPACE ====="
          echo $GITHUB_WORKSPACE

          echo "===== ROOT FILES ====="
          ls -la $GITHUB_WORKSPACE

          echo "===== PHP DIRECTORY ====="
          ls -la $GITHUB_WORKSPACE/php || echo "php folder missing"

          echo "===== SEARCH FOR php.ini ====="
          find $GITHUB_WORKSPACE -name "php.ini"

          echo "===== DOCKERIGNORE CONTENT ====="
          cat $GITHUB_WORKSPACE/.dockerignore || echo "No .dockerignore found"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ github.sha }} \
            -f $GITHUB_WORKSPACE/php/Dockerfile \
            $GITHUB_WORKSPACE

          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
