name: CI-CD

on:
  push:
    branches:
      - master
  pull_request:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/php-app

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env
        run: cp src/.env.example src/.env

      - name: Install dependencies
        run: docker compose run --rm composer install --no-interaction --prefer-dist

      - name: Build stack
        run: docker compose up -d --build

      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080 >/dev/null; then
              echo "App ready"
              exit 0
            fi
            sleep 2
          done
          docker compose logs
          exit 1

      - name: DB smoke test
        run: |
          docker compose exec -T php php -r '
            require "/var/www/html/bootstrap.php";
            $dsn = sprintf("mysql:host=%s;dbname=%s;charset=utf8mb4",
              $_ENV["DB_HOST"], $_ENV["DB_NAME"]);
            $pdo = new PDO($dsn,
              $_ENV["DB_USER"], $_ENV["DB_PASS"],
              [PDO::ATTR_ERRMODE => PDO::ERRMODE_EXCEPTION]);
            $pdo->query("SELECT 1");
            echo "DB OK\n";
          '

      - name: Tear down
        if: always()
        run: docker compose down -v

  push-image:
    needs: build-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} -f php/Dockerfile ./php
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
