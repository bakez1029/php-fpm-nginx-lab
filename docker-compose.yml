version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - appnet

  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    volumes:
      - ./src:/var/www/html
    environment:
      DB_HOST: mysql
      DB_DATABASE: app
      DB_USER: app
      DB_PASSWORD: apppass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - appnet

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  composer:
    image: composer:2
    working_dir: /app
    volumes:
      - ./src:/app
    profiles: ["tools"]
    entrypoint: ["composer"]

volumes:
  dbdata:

networks:
  appnet:
